<div>
	<mat-card>
		<mat-card-title> Список задач </mat-card-title>				
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let todo of todos" >							
					<h3 mat-line>                
						<mat-checkbox value="" 
							[checked]="todo.completed"
							(change)="onChange(todo)"
							color="primary" 
							style="margin-right: 10px">
						</mat-checkbox>
						{{todo.title}}				
					</h3>            
					<a mat-button color="primary" 
						 (click)="Edit(todo)">
						 Редактировать
					</a>					
				</mat-list-item> 
			</mat-list>									  
		</mat-card-content>
		<button mat-button color="primary" 
						[routerLink]="['/todo-add']">Создать
		</button>	
		<button mat-button color="primary"
						[routerLink]="['/completed']">Выполненные
		</button>
	</mat-card>
</div>
