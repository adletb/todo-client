<mat-card>
	<form action="" #todoForm="ngForm">
			<mat-card-header>				
				<mat-card-title><h2>Редактировать</h2></mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<mat-form-field>
					<mat-label>Задача</mat-label>
					<input matInput placeholter="Новая задача" 
					 [(ngModel)]="todo.title" 
					 required name="title" #name> 
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions>
        <button mat-raised-button color="primary" 
							[disabled]="!todoForm.form.valid"
							(click)="Update(todo)">Сохранить</button>
				<a mat-button routerLink="/todo-list">Отмена</a>
			</mat-card-actions>
	</form>
</mat-card>
